<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <title>Test</title>
    <script defer src="main.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <nav class="transparent">
        <div class="container">
            <div class="nav-wrapper"> <a href="#" class="brand-logo brand-name"><i class="fas fa-paper-plane"></i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">JavaScript</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row form-container">
            <div class="col s12">
                <form class="travel-form">
                    <div class="row city-name-row">
                        <div class="input-field"> <i class="fas fa-city prefix form-icon white-text"></i> <input class="white-text" id="city-input" type="text"> <label class="flow-text" for="city-input">City Name</label> </div>
                    </div>
                    <div class="row">
                        <div class="input-field"> <i class="fas fa-calendar-day prefix form-icon white-text"></i> <input id="travel_date" type="text" class="datepicker white-text"> <label for="travel_date">Travel Date</label> </div>
                    </div>
                    <div class="row center button-row"> <a id="travel-button" class="waves-effect waves-light btn travel-button">Travel!</a> </div>
                </form>
            </div>
        </div>
        <div id="results-container" class="travel-results-container scrolling-wrapper">
            <div class="card">
                <div id="card-img-container"> <img id="card-img"> </div>
                <div class="card-content"> <span id="card-title" class="card-title grey-text text-darken-4">Travel Info</span>
                    <p id="card-main-info">Enter your desired destination and travel date to get useful information about it</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
